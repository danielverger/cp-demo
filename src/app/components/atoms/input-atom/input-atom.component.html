<div class="input" [formGroup]="group">
  @if (loading) {
    <p-skeleton #skeleton height="2rem"></p-skeleton>
  } @else {
    <input
      pInputText
      [id]="inputId"
      [type]="type"
      [placeholder]="placeholder"
      [class]="class"
      [disabled]="true"
      [formControlName]="formName"
      ngDefaultControl />
  }
</div>
